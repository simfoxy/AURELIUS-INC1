<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>First Union Inc. | Transfer Money</title>
  <link rel="stylesheet" href="dashboard.css">
  <style>
    .transfer-box {
      background: #202736;
      border-radius: 12px;
      max-width: 420px;
      margin: 60px auto;
      padding: 32px 28px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.12);
      color: #fff;
    }
    .form-group {
      margin-bottom: 18px;
    }
    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: #b0b8c1;
      font-size: 0.98em;
    }
    .form-group input, .form-group textarea {
      width: 100%;
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid #2d3545;
      background: #232b3b;
      color: #fff;
      font-size: 1em;
      outline: none;
      transition: border 0.2s;
    }
    .form-group input:focus, .form-group textarea:focus {
      border: 1.5px solid #2d6cff;
    }
    .continue-btn {
      width: 100%;
      padding: 12px 0;
      background: #2d6cff;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s;
    }
    .continue-btn:hover {
      background: #1a4db8;
    }
    .edit-btn, .back-btn {
      display: block;
      margin: 18px auto 0;
      background: #232b3b;
      color: #b0b8c1;
      border: none;
      border-radius: 4px;
      padding: 6px 18px;
      cursor: pointer;
      font-size: 0.95em;
    }
    .back-btn {
      margin-bottom: 16px;
      margin-top: 0;
    }
    body {
      background: #181f2a;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .amount-input {
      font-weight: bold;
      font-size: 1.2em;
    }
    .error-message {
      color: #ff6b6b;
      margin-top: 5px;
      font-size: 0.9em;
      display: none;
    }
    .otp-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .otp-container {
      background: #202736;
      padding: 30px;
      border-radius: 10px;
      width: 350px;
      text-align: center;
    }
    .otp-input {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      font-size: 1.2em;
      text-align: center;
      letter-spacing: 5px;
    }
    .resend-otp {
      color: #2d6cff;
      cursor: pointer;
      margin-top: 10px;
      font-size: 0.9em;
    }
    .otp-error {
      color: #ff6b6b;
      margin-top: 10px;
      display: none;
    }
    .transfer-success {
      text-align: center;
    }
    .transfer-success h2 {
      color: #4CAF50;
      margin-bottom: 15px;
    }
    .transfer-details {
      background: #232b3b;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      text-align: left;
    }
    .detail-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    .detail-label {
      color: #b0b8c1;
    }
    .detail-value {
      font-weight: bold;
    }
    .email-notification {
      color: #b0b8c1;
      margin: 20px 0;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <button type="button" class="back-btn" onclick="window.location.href='dashboard.html'">&larr; Back to Dashboard</button>
  <div class="transfer-box">
    <h2>TRANSFER MONEY</h2>
    <form id="transferForm">
      <div class="form-group">
        <label for="amount">Amount (USD):</label>
        <input type="number" id="amount" name="amount" class="amount-input" placeholder="50000" required>
        <div id="amountError" class="error-message">Transfer limit is $50,000 per transaction</div>
      </div>
      <div class="form-group">
        <label for="bankName">Bank name:</label>
        <input type="text" id="bankName" name="bankName" required>
      </div>
      <div class="form-group">
        <label for="accountNumber">Account Number:</label>
        <input type="text" id="accountNumber" name="accountNumber" required>
      </div>
      <div class="form-group">
        <label for="accountHolder">Account holder:</label>
        <input type="text" id="accountHolder" name="accountHolder" required>
      </div>
      <div class="form-group">
        <label for="description">Description (optional):</label>
        <textarea id="description" name="description" rows="2"></textarea>
      </div>
      <button type="submit" class="continue-btn">Continue to next step</button>
      <button type="button" class="edit-btn">Edit</button>
    </form>
  </div>

  <!-- OTP Verification Modal -->
  <div class="otp-modal" id="otpModal">
    <div class="otp-container">
      <h2>OTP Verification</h2>
      <p>Please enter the 4-digit OTP sent to your registered email</p>
      <input type="text" class="otp-input" id="otpInput" maxlength="4" placeholder="----">
      <div class="otp-error" id="otpError">Invalid OTP. Please try again.</div>
      <button class="continue-btn" id="verifyOtpBtn">Verify OTP</button>
      <div class="resend-otp" id="resendOtp">Resend OTP</div>
    </div>
  </div>

  <script>
    const TRANSFER_LIMIT = 50000; // $50,000 limit
    const CORRECT_OTP = "3090"; // The OTP that needs to be entered
    let currentTransaction = null; // To store transaction details during OTP verification

    function isValidAccountNumber(num) {
      return /^\d{10,12}$/.test(num);
    }

    function validateAmount(amount) {
      return amount <= TRANSFER_LIMIT;
    }

    document.getElementById('transferForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const amountInput = document.getElementById('amount');
      const amount = parseFloat(amountInput.value);
      const bankName = document.getElementById('bankName').value.trim();
      const accountNumber = document.getElementById('accountNumber').value.trim();
      const accountHolder = document.getElementById('accountHolder').value.trim();
      const description = document.getElementById('description').value.trim();
      const errorElement = document.getElementById('amountError');

      // Reset error display
      errorElement.style.display = 'none';
      
      // Validate amount
      if (isNaN(amount) || amount <= 0) {
        alert('Please enter a valid amount.');
        return;
      }
      
      if (!validateAmount(amount)) {
        errorElement.style.display = 'block';
        amountInput.focus();
        return;
      }

      if (!isValidAccountNumber(accountNumber)) {
        alert('Account number must be 10-12 digits.');
        return;
      }

      // Store transaction details
      currentTransaction = {
        amount: amount,
        bankName: bankName,
        accountNumber: accountNumber,
        accountHolder: accountHolder,
        description: description
      };

      // Show OTP modal
      document.getElementById('otpModal').style.display = 'flex';
      document.getElementById('otpInput').focus();
    });

    document.getElementById('verifyOtpBtn').addEventListener('click', function() {
      const otpInput = document.getElementById('otpInput').value;
      const otpError = document.getElementById('otpError');

      if (otpInput === CORRECT_OTP) {
        completeTransaction();
      } else {
        otpError.style.display = 'block';
      }
    });

    document.getElementById('resendOtp').addEventListener('click', function() {
      alert('OTP has been resent. The OTP is still 3090 for this demo.');
      document.getElementById('otpInput').value = '';
      document.getElementById('otpError').style.display = 'none';
      document.getElementById('otpInput').focus();
    });

    function completeTransaction() {
      const { amount, bankName, accountHolder, description, accountNumber } = currentTransaction;
      
      // Create transaction object
      const now = new Date();
      const options = { 
        year: 'numeric', 
        month: 'short', 
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        hour12: true 
      };
      const formattedDate = now.toLocaleDateString('en-US', options);

      const transaction = {
        id: 'TRF-' + Date.now(),
        code: 'TRF/' + Math.random().toString(36).substr(2, 8).toUpperCase(),
        date: formattedDate,
        desc: `Transfer to ${accountHolder} (${bankName})${description ? ': ' + description : ''}`,
        amount: amount,
        formattedAmount: `-$${amount.toLocaleString()} USD`,
        type: 'debit',
        status: 'Completed',
        category: 'Transfer',
        reference: Math.floor(1000000000 + Math.random() * 9000000000).toString()
      };

      // Update balance and transactions in localStorage
      let balance = parseFloat(localStorage.getItem('balance') || 20635944);
      balance -= amount;
      localStorage.setItem('balance', balance.toString());
      
      let transactions = JSON.parse(localStorage.getItem('transactions') || '[]');
      transactions.unshift(transaction);
      localStorage.setItem('transactions', JSON.stringify(transactions));

      // Hide OTP modal and show success
      document.getElementById('otpModal').style.display = 'none';
      document.querySelector('.transfer-box').innerHTML = `
        <div class="transfer-success">
          <h2>✓ Transfer Complete</h2>
          <div class="transfer-details">
            <div class="detail-row">
              <span class="detail-label">Amount:</span>
              <span class="detail-value">$${amount.toLocaleString()} USD</span>
            </div>
            <div class="detail-row">
              <span class="detail-label">Recipient:</span>
              <span class="detail-value">${accountHolder}</span>
            </div>
            <div class="detail-row">
              <span class="detail-label">Bank:</span>
              <span class="detail-value">${bankName}</span>
            </div>
            <div class="detail-row">
              <span class="detail-label">Account:</span>
              <span class="detail-value">••••${accountNumber.slice(-4)}</span>
            </div>
            <div class="detail-row">
              <span class="detail-label">Date:</span>
              <span class="detail-value">${formattedDate}</span>
            </div>
            <div class="detail-row">
              <span class="detail-label">Reference:</span>
              <span class="detail-value">${transaction.reference}</span>
            </div>
          </div>
          <div class="email-notification">
            A confirmation email has been sent to your registered email address.
          </div>
          <button class="continue-btn" onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
        </div>
      `;
    }

    document.querySelector('.edit-btn').addEventListener('click', function() {
      alert('Edit functionality not implemented in this demo.');
    });

    document.getElementById('amount').addEventListener('input', function() {
      const amount = parseFloat(this.value);
      const errorElement = document.getElementById('amountError');
      
      if (!isNaN(amount) && amount > TRANSFER_LIMIT) {
        errorElement.style.display = 'block';
      } else {
        errorElement.style.display = 'none';
      }
    });

    document.getElementById('otpInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        document.getElementById('verifyOtpBtn').click();
      }
    });
  </script>
</body>
</html>
